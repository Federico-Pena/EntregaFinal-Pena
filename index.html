<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Tienda Electrónica" />
		<link rel="shortcut icon" href="/assets/favicon.webp" type="image/x-webp" />
		<!-- ////////FUENTE//////// -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap"
			rel="stylesheet" />
		<!-- ////////font-awesome////////  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<!-- ////////ANIMACIONES////////  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<!-- ////////SWEET ALERT////////  -->
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<title>La Casa de la Alfombra</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="stylesheet" href="./css/carrito.css" />
		<link rel="stylesheet" href="./css/productos.css" />
	</head>

	<body id="bodyComprarProductos">
		<div class="container">
			<header class="header animate__animated animate__backInDown">
				<nav class="navBar">
					<ul>
						<li>
							<button title="Registrarse" class="btnRegistrarse">
								Registrarse
							</button>
						</li>
						<li>
							<button title="Iniciar Sesión" id="btnLogin">
								Iniciar Sesión
							</button>
						</li>
						<li>
							<button
								title="Cerrar Sesión"
								class="logout hidden animate__animated">
								Cerrar Sesión
							</button>
						</li>
						<li>
							<button class="hidden nameUserNav animate__animated">
								<i class="fa-solid fa-user fa-xl"></i>
								<button
									title="eliminar Cuenta"
									class="hidden eliminarCuenta animate__animated">
									Eliminar Cuenta
								</button>
							</button>
						</li>
						<li>
							<a
								title="Ir a Agregar Productos"
								href="./pages/agregarProducto.html"
								class="hidden animate__animated"
								id="agregar">
								AGREGAR
							</a>
						</li>
						<li>
							<button id="btnCarrito" title="carrito de compras">
								<p class="carritoLength animate__animated"></p>
								<i class="fa-solid fa-shop fa-lg"></i>
							</button>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<div class="carrito hidden animate__animated">
					<button id="cerrarCarrito">
						<i class="fa-solid fa-x fa-xl"></i>
					</button>
					<h2>CARRITO DE COMPRAS</h2>
					<div class="divCarrito animate__animated"></div>
					<strong class="total">$</strong>
					<button class="comprar">Comprar</button>
					<button class="vaciarCarrito">Vaciar carrito</button>
				</div>
				<div class="buscar animate__animated animate__backInDown">
					<label for="buscar">Buscar</label>
					<input
						id="buscar"
						type="text"
						placeholder="Nombre-medidas-composicion" />
				</div>
				<div
					class="productos animate__animated animate__backInDown"
					id="divProductos"></div>
			</main>
		</div>
		<!-- bcryptJS -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
		<script src="./js/index.js" type="module"></script>
	</body>
</html>
